<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-Time Chat Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.1/stomp.min.js"></script>
</head>
<body class="bg-light">
<div class="container mt-4">
    <h1 class="text-center mb-4">Real-Time Chat</h1>

    <div id="chat" class="border rounded bg-white p-3 mb-3" style="height: 300px; overflow-y: auto;"></div>

    <div class="input-group mb-2">
        <input id="senderInput" type="text" class="form-control" placeholder="Enter your name">
    </div>

    <div class="input-group mb-3">
        <input id="messageInput" type="text" class="form-control" placeholder="Type a message">
        <button id="sendMessage" class="btn btn-primary">Send</button>
    </div>
</div>
<!--<div class="message-container {{senderClass}}">-->
<!--    <div class="message-bubble">-->
<!--        <span class="sender-name">{{sender}}</span>-->
<!--        <p class="message-text">{{content}}</p>-->
<!--        <span class="timestamp">{{timestamp}}</span>-->
<!--    </div>-->
<!--</div>-->


<script>
    let stompClient = null;

    // const currentUser = document.getElementById("username").value;
    //
    // if (message.sender === currentUser) {
    //     messageDiv.classList.add("me");
    // } else {
    //     messageDiv.classList.add("other");
    // }


    function setConnected(connected) {
        document.getElementById("sendMessage").disabled = !connected;
    }

    function connect() {
        const socket = new SockJS('/chat');  // üîÅ Matches your backend endpoint
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function (frame) {
            console.log("‚úÖ Connected: " + frame);
            setConnected(true);

            stompClient.subscribe('/topic/messages', function (message) {
                console.log("üì© Message received:", message.body);
                showMessage(JSON.parse(message.body));
            });
        });
    }

    function showMessage(message) {
        const chat = document.getElementById('chat');
        const messageElement = document.createElement('div');

        let formattedTime = '[Invalid Date]';
        if (message.timestamp) {
            try {
                const dateObj = new Date(message.timestamp);
                if (!isNaN(dateObj)) {
                    formattedTime = `[${dateObj.toLocaleTimeString('en-IN', {
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit'
                    })}]`;
                }
            } catch (err) {
                console.error("‚ö†Ô∏è Error parsing timestamp:", message.timestamp, err);
            }
        }

        messageElement.textContent = `${formattedTime} ${message.sender}: ${message.content}`;
        messageElement.className = "border-bottom py-1";
        chat.appendChild(messageElement);
        chat.scrollTop = chat.scrollHeight;

    }


    function sendMessage() {
        const sender = document.getElementById('senderInput').value.trim();
        const content = document.getElementById('messageInput').value.trim();

        if (!sender || !content) return; // Don‚Äôt send empty messages

        const chatMessage = {
            sender: sender,
            content: content
        };

        stompClient.send("/app/sendMessage", {}, JSON.stringify(chatMessage));
        document.getElementById('messageInput').value = '';
    }

    // Trigger send on button click or Enter
    document.getElementById("sendMessage").onclick = sendMessage;
    document.getElementById("messageInput").addEventListener("keypress", function (e) {
        if (e.key === "Enter") sendMessage();
    });

    window.onload = connect;
</script>
</body>
</html>
